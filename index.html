<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Mr.Brian Design</title>
    <meta name="description" content="Contact Mr.Brian Design to discuss your project or collaboration.">
    <!-- Open Graph (OG) Protocol -->
    <meta property="og:title" content="Contact - Mr.Brian Design">
    <meta property="og:description" content="Contact Mr.Brian Design">
    <meta property="og:image" content="/contact-card.png">
    <meta property="og:url" content="https://www.mrbriandesign.com/contact">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Mr.Brian Design">
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Contact - Mr.Brian Design">
    <meta name="twitter:description" content="Contact Mr.Brian Design">
    <meta property="twitter:image" content="/contact-card.png">
    <meta name="twitter:site" content="@mrbriandesign">
    <meta name="twitter:creator" content="@mrbriandesign">
    <!-- Other Meta Tags -->
    <meta name="keywords" content="Contact, Mr.Brian Design, Email, Collaboration, Project">
    <meta name="author" content="Mr.Brian Design">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'DM Sans', sans-serif;
            background-color: #121212;
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
        }

        /* Contact Card Styling */
        .contact-card-wrapper {
            padding-top: 60px;
        }

        .contact-card {
            background-color: black;
            border-radius: 30px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            transform: scale(0.625);
        }

        .contact-card h1 {
            margin-bottom: 20px;
        }

        .contact-card label {
            display: block;
            margin-top: 20px;
            font-size: 16px;
        }

        .contact-card input,
        .contact-card textarea {
            width: calc(100% - 40px);
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #333333;
            color: white;
        }

        .contact-card textarea {
            resize: none;
        }

        .contact-card button {
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: white;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }

        .contact-card button:hover {
            background-color: #f1f1f1;
        }

        #form-status {
            margin-top: 20px;
        }

        /* REMOVE NAVBAR elements */
        .llbxdll-navbar {
            display: none;
        }

        /* Footer Styles */
        .contact-footer {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="contact-card-wrapper">
        <div class="contact-card">
            <img src="assets/LOGO.png" alt="Logo" style="max-width: 200px; margin-bottom: 10px;">
            <h1>What's Up?</h1>
            <form id="contactForm">
                <label for="name">name</label>
                <input type="text" id="name" name="name" placeholder="" required>
                <label for="email">email</label>
                <input type="email" id="email" name="email" placeholder="" required>
                <label for="message">message</label>
                <textarea id="message" name="message" rows="5" placeholder="" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <p id="form-status"></p>
            <div class="contact-footer">
                <img src="assets/footer.png" alt="Mr.Brian Design Footer Logo" style="width: 60%;">
                <div class="social-icons">
                    <a href="https://x.com/mrbriandesign" target="_blank" rel="noopener noreferrer"><img
                            src="assets/x-icon.png" alt="X/Twitter" width="48" height="48"></a>
                    <a href="https://discord.gg/JVEJgUywZ4" target="_blank" rel="noopener noreferrer"><img
                            src="assets/discord-icon.png" alt="Discord" width="48" height="48"></a>
                </div>
            </div>
        </div>
    </div>
    <!-- EmailJS Integration -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        emailjs.init("6U7D2I9QkVCCNf_9k");
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("contactForm");
            const status = document.getElementById("form-status");
            form.addEventListener("submit", function (event) {
                event.preventDefault();
                emailjs.sendForm("service_xk3nfr8", "template_stl5b6g", this).then(() => {
                    status.textContent = "Message sent successfully!";
                    status.style.color = "green";
                    form.reset();
                }).catch((error) => {
                    console.error("Failed to send message:", error);
                    status.textContent = "Failed to send message. Please try again.";
                    status.style.color = "red";
                });
            });
        });
    </script>
</body>

</html>
